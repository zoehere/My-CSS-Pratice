<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="playGame('heads')">
        heads
    </button>
    <button onclick="playGame('tails')">
        tails
    </button>
    <button onclick="reset()">
        reset
    </button>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };
        // console.log(score);
        // console.log(localStorage.getItem('score'));
        
        function playGame(guess) {
            let result = Math.random() < 0.5 ? 'heads' : 'tails';
            // console.log(result);
            if(guess == result) {
                score.wins ++;
            }
            else {
                score.losses ++;
            }
            // Popup message
            alert(`You picked ${guess}. The result is ${result}.\nWins: ${score.wins}, Losses: ${score.losses}`);

            //Store to local
            localStorage.setItem('score', JSON.stringify(score));
        };

        function reset(){
            score.wins = 0;
            score.losses = 0;
            localStorage.removeItem('score');
        }  
      </script>
</body>
</html>
